# Default detekt configuration:
# https://github.com/detekt/detekt/blob/master/detekt-core/src/main/resources/default-detekt-config.yml

complexity:
  TooManyFunctions:
    thresholdInClasses: 22
    thresholdInInterfaces: 22

formatting:
  Indentation:
    continuationIndentSize: 8
  MaximumLineLength:
    maxLineLength: 240
  NoMultipleSpaces:
    active: false
  NoWildcardImports:
    active: false
  ParameterListWrapping:
    active: false

style:
  LoopWithTooManyJumpStatements:
    maxJumpCount: 8
  MaxLineLength:
    maxLineLength: 240
  ReturnCount:
    max: 8
  ThrowsCount:
    max: 8
  WildcardImport:
    active: false
